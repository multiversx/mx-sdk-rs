[package]
name = "multiversx-sc-scenario"
version = "0.56.1"
edition = "2021"

authors = [
    "Andrei Marinica <andrei.marinica@multiversx.com>",
    "MultiversX <contact@multiversx.com>",
]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/multiversx/mx-sdk-rs"
homepage = "https://multiversx.com/"
documentation = "https://docs.multiversx.com/"
description = "MultiversX tools for writing and executing scenarios"
keywords = ["multiversx", "blockchain", "contract", "debug"]
categories = ["cryptography::cryptocurrencies", "development-tools::debugging"]

[dependencies]
base64 = "0.22"
num-bigint = "0.4"
num-traits = "0.2"
hex = "0.4"
bech32 = "0.11"
log = { version = "0.4.17", features = ["std"] }
sha2 = "0.10.6"
serde = "1.0"
serde_json = "1.0"
pathdiff = "0.2.1"
itertools = "0.14.0"
colored = "2.2"             # TODO: doesn't support >v2.2 (can't build on nightly)
unwrap-infallible = "0.1.5"

[features]
default = ["wasm-incompatible"]
wasm-incompatible = ["multiversx-chain-vm/wasm-incompatible"]
run-go-tests = []
wasmer = ["multiversx-chain-vm/wasmer"]

[dependencies.multiversx-sc]
version = "=0.56.1"
features = ["alloc", "num-bigint"]
path = "../base"

[dependencies.multiversx-sc-meta-lib]
version = "=0.56.1"
path = "../meta-lib"

[dependencies.multiversx-chain-scenario-format]
version = "0.23.0"
path = "../../sdk/scenario-format"


[dependencies.multiversx-chain-vm-executor]
version = "0.3.0"
git = "https://github.com/multiversx/mx-vm-executor-rs"
rev = "3bf87c858383902c7077a72fd79b57d85bb69800"

[dependencies.multiversx-chain-vm]
version = "=0.13.1"
path = "../../chain/vm"
