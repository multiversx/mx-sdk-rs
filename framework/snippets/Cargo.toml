[package]
name = "multiversx-sc-snippets"
version = "0.41.0"
edition = "2021"

authors = [
    "MultiversX <contact@multiversx.com>",
]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/multiversx/mx-sdk-rs"
