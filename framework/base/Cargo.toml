[package]
name = "multiversx-sc"
version = "0.62.0"
edition = "2021"
rust-version = "1.83"

authors = [
    "Andrei Marinica <andrei.marinica@multiversx.com>",
    "MultiversX <contact@multiversx.com>",
]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/multiversx/mx-sdk-rs"
homepage = "https://multiversx.com/"
documentation = "https://docs.multiversx.com/"
description = "MultiversX smart contract API"
keywords = ["multiversx", "wasm", "webassembly", "blockchain", "contract"]
categories = [
    "no-std",
    "wasm",
    "cryptography::cryptocurrencies",
    "development-tools",
]

[package.metadata.docs.rs]
all-features = true

[features]
num-bigint = ["multiversx-sc-codec/num-bigint"]
alloc = []
std = ["multiversx-chain-core/std"]
managed-buffer-builder-cached = []
esdt-token-payment-legacy-decode = []
contract-call-legacy = []

[dependencies]
serde = { version = "1.0", default-features = false, features = [
    "derive",
    "alloc",
] }
postcard = { version = "1.0", default-features = false }
hex-literal = "1.0"
bitflags = "2.9"
num-traits = { version = "=0.2.19", default-features = false }
unwrap-infallible = "0.1.5"
generic-array = "1.2.0"

[dependencies.multiversx-sc-derive]
version = "=0.62.0"
path = "../derive"

[dependencies.multiversx-sc-codec]
version = "=0.23.1"
path = "../../data/codec"
features = ["derive"]

[dependencies.multiversx-chain-core]
version = "=0.19.0"
path = "../../chain/core"
