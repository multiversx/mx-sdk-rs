[package]
name = "multiversx-sc"
version = "0.43.5"
edition = "2021"

authors = ["Andrei Marinica <andrei.marinica@multiversx.com>", "MultiversX <contact@multiversx.com>"]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/multiversx/mx-sdk-rs"
homepage = "https://multiversx.com/"
documentation = "https://docs.multiversx.com/"
description = "MultiversX smart contract API"
keywords = ["multiversx", "wasm", "webassembly", "blockchain", "contract"]
categories = ["no-std", "wasm", "cryptography::cryptocurrencies", "development-tools"]

[package.metadata.docs.rs]
all-features = true

[features]
num-bigint = ["multiversx-sc-codec/num-bigint"]
alloc = ["multiversx-sc-codec/alloc"]
promises = []
managed-map = []
esdt-token-payment-legacy-decode = []
no-debug-api = ["multiversx-sc-imports/no-debug-api"]
single-tx-api = ["multiversx-sc-imports/single-tx-api"]
static-api = ["multiversx-sc-imports/static-api"]

[dependencies]
hashbrown = "0.13.2"
hex-literal = "0.3.1"
bitflags = "1.3.2"

[dependencies.num-traits]
version = "0.2"
default-features = false

[dependencies.multiversx-sc-derive]
version = "=0.43.5"
path = "../derive"

[dependencies.multiversx-sc-imports]
version = "=0.43.5"
path = "../imports"

[dependencies.multiversx-sc-codec]
version = "=0.18.1"
path = "../../data/codec"
features = ["derive"]
