[package]
name = "elrond-wasm-module-esdt"
version = "0.20.1"
edition = "2018"

authors = ["Dorin Iancu <dorin.iancu@elrond.com>", "Elrond Network <contact@elrond.com>"]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/ElrondNetwork/elrond-wasm-rs"
homepage = "https://elrond.com/"
documentation = "https://docs.elrond.com/"
description = "Elrond WebAssembly smart contract module for using a single ESDT"
keywords = ["elrond", "wasm", "webassembly", "blockchain", "contract"]
categories = ["no-std", "wasm", "cryptography::cryptocurrencies"]

[features]
wasm-output-mode = ["elrond-wasm-node"]

[dependencies.elrond-wasm]
version = "0.20.1"
path = "../../../elrond-wasm"
features = ["derive"]

[dependencies.elrond-wasm-node]
version = "0.20.1"
path = "../../../elrond-wasm-node"
optional = true

[dev-dependencies.elrond-wasm-debug]
version = "0.20.1"
path = "../../../elrond-wasm-debug"
