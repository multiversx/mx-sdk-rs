version = "0.21.1"
path = "../../modules/elrond-wasm-module-bonding-curve"

[dependencies.elrond-wasm]
version = "0.21.1"
path = "../../../elrond-wasm"

[dependencies.elrond-wasm-node]
version = "0.21.1"
path = "../../../elrond-wasm-node"
