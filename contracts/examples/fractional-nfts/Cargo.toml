[package]
name = "fractional-nfts"
version = "0.0.0"
authors = ["Claudiu-Marcel Bruda <claudiu.bruda@multiversx.com>"]
edition = "2021"
publish = false

[lib]
path = "src/fractional_nfts.rs"

[features]
debug = ["multiversx-sc-scenario"]

[dependencies.multiversx-sc]
version = "0.43.3"
path = "../../../framework/base"

[dependencies.multiversx-sc-modules]
version = "0.43.3"
path = "../../../contracts/modules"

[dependencies.multiversx-sc-scenario]
version = "0.43.3"
path = "../../../framework/scenario"
optional = true

[dev-dependencies.fractional-nfts]
path = "."
features = ["debug"]
