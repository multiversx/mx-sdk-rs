[package]
name = "kitty-genetic-alg"
version = "0.0.0"
authors = [ "dorin-iancu <dorin.iancu@elrond.com>",]
edition = "2018"
publish = false

[lib]
path = "src/lib.rs"

[features]
wasm-output-mode = [ "elrond-wasm-node",]

[dependencies.kitty]
version = "0.0.0"
path = "../common/kitty"

[dependencies.random]
version = "0.0.0"
path = "../common/random"

[dependencies.elrond-wasm]
version = "0.19.1"
path = "../../../../elrond-wasm"
features = ["derive"]

[dependencies.elrond-wasm-node]
version = "0.19.1"
path = "../../../../elrond-wasm-node"
optional = true

[dev-dependencies.elrond-wasm-debug]
version = "0.19.1"
path = "../../../../elrond-wasm-debug"
