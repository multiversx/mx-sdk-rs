[package]
name = "kitty-genetic-alg-wasm"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]
members = ["."]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.kitty-genetic-alg]
path = ".."

[dependencies.mx-sc-wasm-adapter]
version = "0.38.0"
path = "../../../../../framework/wasm-adapter"
