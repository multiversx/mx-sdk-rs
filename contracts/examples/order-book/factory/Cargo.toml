[package]
name = "order-book-factory"
version = "0.0.0"
edition = "2018"
publish = false

[lib]
path = "src/lib.rs"

[features]
wasm-output-mode = ["elrond-wasm-node"]

[dependencies.elrond-wasm]
version = "0.20.0"
path = "../../../../elrond-wasm"
features = ["derive"]

[dependencies.elrond-wasm-node]
version = "0.20.0"
optional = true
path = "../../../../elrond-wasm-node"

[dev-dependencies.elrond-wasm-debug]
version = "0.20.0"
path = "../../../../elrond-wasm-debug"

