[package]
name = "sc-token-release-wasm"
version = "0.0.0"
authors = [ "you",]
edition = "2018"
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]
members = [ ".",]

[dev-dependencies]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.sc-token-release]
path = ".."

[dependencies.elrond-wasm-node]
version = "0.21.1"

[dependencies.elrond-wasm-output]
version = "0.21.1"
features = [ "wasm-output-mode",]
