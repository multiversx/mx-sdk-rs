[package]
name = "sc-token-release"
version = "0.0.0"
authors = [ "you",]
edition = "2018"
publish = false

[lib]
path = "src/token_release.rs"

[features]
wasm-output-mode = [ "elrond-wasm-node",]

[dependencies.elrond-wasm]
version = "0.25.0"

[dependencies.elrond-wasm-derive]
version = "0.25.0"

[dev-dependencies.elrond-wasm-debug]
version = "0.25.0"

[dependencies.elrond-wasm-node]
version = "0.25.0"
optional = true
