[package]
name = "crypto-zombies-wasm"
version = "0.0.0"
authors = ["Alin Cruceat <alin.cruceat@multiversx.com>"]
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]
[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.crypto-zombies]
path = ".."

[dependencies.multiversx-sc-wasm-adapter]
version = "0.43.4"
path = "../../../../framework/wasm-adapter"

[workspace]
members = ["."]
