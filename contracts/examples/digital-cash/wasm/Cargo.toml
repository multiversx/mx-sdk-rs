[package]
name = "digital-cash-wasm"
version = "0.0.0"
authors = ["Valentin Craciun"]
edition = "2021"
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]
members = [ ".",]

[dev-dependencies]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.digital-cash]
path = ".."

[dependencies.mx-sc-wasm-adapter]
version = "0.38.0"
path = "../../../../framework/wasm-adapter"

[dependencies.mx-sc-wasm-output]
version = "0.38.0"
features = ["wasm-output-mode"]
path = "../../../../framework/wasm-output"
