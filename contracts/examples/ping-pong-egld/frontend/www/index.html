<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SC Interactor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MultiversX Smart Contract Interactor</h1>
  <p>Interact with your contract, by using the buttons below corresponding to the endpoints of the SC</p>
  
  <div class="button-container">
    <button id="getPingAmountButton">get_ping_amount</button>
    <button id="getMaxFundsButton">get_max_funds</button>
    <button id="getUserAddresses">get_user_addresses</button>
    <button id="pongButton">pong</button>
    <button id="pongAllButton">pong_all</button>
    <button id="deployButton">deploy</button>
    <button id="timestampButton">timestamp</button>
    <button id="deadlineButton">deadline</button>
    <div class="ping-container">
      <button id="pingButton">ping</button>
      <input type="text" id="addInput" placeholder="EGLD amount">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
