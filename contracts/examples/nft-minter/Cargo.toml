[package]
name = "nft-minter"
version = "0.0.0"
authors = ["Dorin Iancu <dorin.iancu@multiversx.com>"]
edition = "2021"
publish = false

[lib]
path = "src/lib.rs"

[features]
debug = ["dep:multiversx-sc-scenario"]

[dependencies.multiversx-sc]
version = "0.43.5"
path = "../../../framework/base"

[dependencies.multiversx-sc-scenario]
version = "0.43.5"
path = "../../../framework/scenario"
optional = true

[dev-dependencies.nft-minter]
path = "."
features = ["debug"]
