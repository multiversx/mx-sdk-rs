[package]
name = "esdt-transfer-with-fee-wasm"
version = "0.0.0"
authors = ["Alin Cruceat <alin.cruceat@elrond.com>"]
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.esdt-transfer-with-fee]
path = ".."

[dependencies.mx-sc-wasm-adapter]
version = "0.38.0"
path = "../../../../framework/wasm-adapter"

[dependencies.mx-sc-wasm-output]
version = "0.38.0"
path = "../../../../framework/wasm-output"
features = ["wasm-output-mode"]

[workspace]
members = ["."]
