<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Frontend Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MultiversX Smart Contract Interactor</h1>
  <p>Interact with your contract, by using the buttons below corresponding to the endpoints of the SC</p>
  
  <div class="button-container">
    <button id="getSumButton">getSum</button>
    <button id="initButton">init</button>
    <button id="upgradeButton">upgrade</button>
    <div class="add-container">
      <button id="addButton">add</button>
      <input type="text" id="addInput" placeholder="Enter value">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
