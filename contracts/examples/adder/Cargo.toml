[package]
name = "adder"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@multiversx.com>"]
edition = "2021"
publish = false

[lib]
path = "src/adder.rs"

[features]
wasm = ["multiversx-sc-wasm-adapter", "multiversx-sc/no-debug-api"]
debug = ["dep:multiversx-sc-scenario"]
single-tx-api = ["multiversx-sc/single-tx-api"]

[dependencies.multiversx-sc]
version = "0.43.5"
path = "../../../framework/base"

[dependencies.multiversx-sc-wasm-adapter]
version = "0.43.5"
path = "../../../framework/wasm-adapter"
optional = true

[dependencies.multiversx-sc-scenario]
version = "0.43.5"
path = "../../../framework/scenario"
optional = true

[dev-dependencies.adder]
path = "."
features = ["debug"]


