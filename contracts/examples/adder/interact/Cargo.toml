[package]
name = "basic-interact"
version = "0.0.0"
authors = ["Ovidiu Stinga <ovidiu.stinga@multiversx.com>"]
edition = "2021"
publish = false

[[bin]]
name = "basic-interact"
path = "src/basic_interact_main.rs"

[lib]
path = "src/basic_interact_lib.rs"

[dependencies]
clap = { version = "4.4.7", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.8.6"
tokio = { version = "1.24" }

[dependencies.adder]
path = ".."

[dependencies.multiversx-sc-snippets]
version = "0.53.2"
path = "../../../../framework/snippets"
features = ["chain_simulator"]

[features]
chain_simulator = []
