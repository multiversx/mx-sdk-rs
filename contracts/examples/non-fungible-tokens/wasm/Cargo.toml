[package]
name = "non-fungible-tokens-wasm"
version = "0.0.0"
edition = "2018"
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]
members = ["."]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.non-fungible-tokens]
features = [ "wasm-output-mode",]
default-features = false
path = ".."

[dependencies.elrond-wasm-output]
version = "0.14.0"
path = "../../../../elrond-wasm-output"
features = [ "wasm-output-mode",]
