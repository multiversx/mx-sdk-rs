[package]
name = "bonding-curve-wasm"
version = "0.0.0"
authors = ["Alin Cruceat <alin.cruceat@elrond.com>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.bonding-curve]
path = ".."
features = ["wasm-output-mode"]
default-features = false

[dependencies.elrond-wasm-output]
version = "0.17.4"
path = "../../../../elrond-wasm-output"
features = ["wasm-output-mode"]

[workspace]
members = ["."]
