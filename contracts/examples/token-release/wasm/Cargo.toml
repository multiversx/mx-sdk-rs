[package]
name = "token-release-wasm"
version = "0.0.1"
authors = [ "you",]
edition = "2018"
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.token-release]
path = ".."

[dependencies.elrond-wasm-node]
version = "0.25.0"
path = "../../../../elrond-wasm-node"

[dependencies.elrond-wasm-output]
version = "0.25.0"
path = "../../../../elrond-wasm-output"
features = [ "wasm-output-mode",]
