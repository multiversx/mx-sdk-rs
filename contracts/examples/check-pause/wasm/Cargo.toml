[package]
name = "check-pause-wasm"
version = "0.0.0"
edition = "2021"
authors = ["Alin Cruceat <alin.cruceat@multiversx.com>"]
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]
members = [".",]

[dev-dependencies]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.check-pause]
path = ".."

[dependencies.multiversx-sc-wasm-adapter]
version = "0.41.3"
path = "../../../../framework/wasm-adapter"
