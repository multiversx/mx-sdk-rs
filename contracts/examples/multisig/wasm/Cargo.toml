[package]
name = "multisig-wasm"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@elrond.com>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.multisig]
path = ".."

[dependencies.elrond-wasm-node]
version = "0.27.2"
path = "../../../../elrond-wasm-node"

[dependencies.elrond-wasm-output]
version = "0.27.2"
path = "../../../../elrond-wasm-output"
features = ["wasm-output-mode"]

[workspace]
members = ["."]
