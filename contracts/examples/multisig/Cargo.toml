[package]
name = "multisig"
version = "1.0.0"
authors = ["Andrei Marinica <andrei.marinica@multiversx.com>"]
edition = "2021"
publish = false

[lib]
path = "src/multisig.rs"

[features]
debug = ["dep:multiversx-sc-scenario", "multiversx-sc-modules/debug"]

[dependencies.multiversx-sc]
version = "0.43.5"
path = "../../../framework/base"

[dependencies.multiversx-sc-modules]
version = "0.43.5"
path = "../../../contracts/modules"

[dependencies.multiversx-sc-scenario]
version = "0.43.5"
path = "../../../framework/scenario"
optional = true

[dev-dependencies.multisig]
path = "."
features = ["debug"]

[dev-dependencies.adder]
path = "../adder"
features = ["debug"]

[dev-dependencies.factorial]
path = "../factorial"
features = ["debug"]

[dev-dependencies.multiversx-wegld-swap-sc]
version = "0.43.5"
path = "../../core/wegld-swap"
features = ["debug"]

[dev-dependencies]
num-bigint = "0.4.2"
num-traits = "0.2"
hex = "0.4"
