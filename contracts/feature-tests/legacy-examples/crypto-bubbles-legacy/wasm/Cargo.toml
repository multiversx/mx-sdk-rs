[package]
name = "crypto-bubbles-legacy-wasm"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@multiversx.com>"]
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.crypto-bubbles-legacy]
path = ".."

[dependencies.multiversx-sc-wasm-adapter]
version = "0.41.2"
path = "../../../../../framework/wasm-adapter"

[dependencies]
wee_alloc = "0.4" #now needs to be added explicitly in the contract wasm crate

[workspace]
members = ["."]
