[package]
name = "panic-message-features-wasm"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@elrond.com>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.panic-message-features]
path = ".."
features = ["wasm-output-mode"]
default-features = false

[dependencies.elrond-wasm-output]
version = "0.14.0"
path = "../../../../elrond-wasm-output"
features = ["wasm-output-mode", "panic-message"] # <- to get panic messages

[workspace]
members = ["."]
