[package]
name = "formatted-message-features-wasm"
version = "0.0.0"
authors = [ "you",]
edition = "2018"
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]
members = [ ".",]

[dev-dependencies]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.formatted-message-features]
path = ".."

[dependencies.elrond-wasm-node]
version = "0.30.0"
path = "../../../../elrond-wasm-node"

[dependencies.elrond-wasm-output]
version = "0.30.0"
path = "../../../../elrond-wasm-output"
features = [ "wasm-output-mode",]
