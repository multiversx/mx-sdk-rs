[package]
name = "use-module-wasm"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@elrond.com>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.use-module]
path = ".."
default-features = false
features=["wasm-output-mode"]

[dependencies.elrond-wasm-output]
version = "0.17.3"
path = "../../../../elrond-wasm-output"
features=["wasm-output-mode"]

[workspace]
members = ["."]
