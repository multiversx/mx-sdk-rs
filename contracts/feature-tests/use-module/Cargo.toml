[package]
name = "use-module"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@elrond.com>"]
edition = "2018"
publish = false

[lib]
path = "src/use_module.rs"

[dependencies.elrond-wasm-modules]
version = "0.28.0"
path = "../../../elrond-wasm-modules"
features = ["alloc"]

[dependencies.elrond-wasm]
version = "0.28.0"
path = "../../../elrond-wasm"
features = ["cb_closure_managed_deser", "alloc"]

[dev-dependencies.elrond-wasm-debug]
version = "0.28.0"
path = "../../../elrond-wasm-debug"
features = ["alloc"]
