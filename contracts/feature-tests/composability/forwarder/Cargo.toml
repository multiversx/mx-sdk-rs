[package]
name = "forwarder"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@elrond.com>"]
edition = "2018"
publish = false

[lib]
path = "src/forwarder_main.rs"

[features]
wasm-output-mode = [
    "elrond-wasm-node",
]
wasm-output-mode-managed-ei = [
    "wasm-output-mode",
    "elrond-wasm-node/managed-ei"
]
wasm-output-mode-unmanaged-ei = [
    "wasm-output-mode",
]

[dependencies.vault]
path = "../vault"

[dependencies.elrond-wasm]
version = "0.18.2"
path = "../../../../elrond-wasm"
features = ["derive"]

[dependencies.elrond-wasm-node]
version = "0.18.2"
path = "../../../../elrond-wasm-node"
default-features = false
optional = true

[dev-dependencies.elrond-wasm-debug]
version = "0.18.2"
path = "../../../../elrond-wasm-debug"
