[package]
name = "forwarder-wasm"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@elrond.com>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.forwarder]
path = ".."

[dependencies.elrond-wasm-node]
version = "0.26.0"
path = "../../../../../elrond-wasm-node"
features = [
    "unmanaged-ei",
    "vm-validate-token-identifier",
    "vm-esdt-local-roles",
]

[dependencies.elrond-wasm-output]
version = "0.26.0"
path = "../../../../../elrond-wasm-output"
features = ["wasm-output-mode"]

[workspace]
members = ["."]
