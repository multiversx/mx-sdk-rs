[package]
name = "vault"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@multiversx.com>"]
edition = "2021"
publish = false

[lib]
path = "src/vault.rs"

[features]
debug = ["dep:multiversx-sc-scenario"]

[dependencies.multiversx-sc]
version = "0.43.5"
path = "../../../../framework/base"
features = ["promises"]

[dependencies.multiversx-sc-scenario]
version = "0.43.5"
path = "../../../../framework/scenario"
optional = true

[dev-dependencies.vault]
path = "."
features = ["debug"]
