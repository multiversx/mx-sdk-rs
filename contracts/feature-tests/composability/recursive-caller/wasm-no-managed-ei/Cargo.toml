[package]
name = "recursive-caller-wasm"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@multiversx.com>"]
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.recursive-caller]
path = ".."
features = ["ei-unmanaged"]

[dependencies.multiversx-sc-wasm-adapter]
version = "0.40.1"
path = "../../../../../framework/wasm-adapter"
features = ["ei-unmanaged-node"]

[workspace]
members = ["."]
