[package]
name = "proxy-test-first-wasm"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@elrond.com>"]
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.proxy-test-first]
path = ".."
features = ["ei-unmanaged"]

[dependencies.mx-sc-wasm-adapter]
version = "0.38.0"
path = "../../../../../framework/wasm-adapter"
features = ["ei-unmanaged-node"]

[dependencies.mx-sc-wasm-output]
version = "0.38.0"
path = "../../../../../framework/wasm-output"
features = ["wasm-output-mode"]

[workspace]
members = ["."]
