[package]
name = "proxy-test-first"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@elrond.com>"]
edition = "2018"
publish = false

[lib]
path = "src/proxy-test-first.rs"

[features]
wasm-output-mode = [
    "elrond-wasm-node",
]
wasm-output-mode-managed-ei = [
    "wasm-output-mode",
]
wasm-output-mode-unmanaged-ei = [
    "wasm-output-mode",
    "elrond-wasm-node/unmanaged-ei"
]

[dependencies]
hex-literal = "0.3.1"

[dependencies.elrond-wasm]
version = "0.19.1"
path = "../../../../elrond-wasm"
features = ["derive", "cb_closure_managed_deser"]

[dependencies.elrond-wasm-node]
version = "0.19.1"
path = "../../../../elrond-wasm-node"
optional = true

[dev-dependencies.elrond-wasm-debug]
version = "0.19.1"
path = "../../../../elrond-wasm-debug"
