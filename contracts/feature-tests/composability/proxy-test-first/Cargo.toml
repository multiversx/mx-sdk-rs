[package]
name = "proxy-test-first"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@multiversx.com>"]
edition = "2021"
publish = false

[lib]
path = "src/proxy-test-first.rs"

[features]
debug = ["dep:multiversx-sc-scenario"]

[dependencies]
hex-literal = "0.3.1"

[dependencies.multiversx-sc]
version = "0.43.5"
path = "../../../../framework/base"
features = ["alloc"]

[dependencies.multiversx-sc-scenario]
version = "0.43.5"
path = "../../../../framework/scenario"
optional = true

[dev-dependencies.proxy-test-first]
path = "."
features = ["debug"]
