[package]
name = "forwarder"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@elrond.com>"]
edition = "2018"
publish = false

[lib]
path = "src/lib.rs"

[features]
wasm-output-mode = [
    "elrond-wasm-node",
    "elrond-wasm-module-dns-wasm",
]

default = [
    "elrond-wasm-module-dns-default",
]

[dependencies.elrond-wasm-module-dns-wasm]
package = "elrond-wasm-module-dns"
version = "0.16.0"
path = "../../../modules/elrond-wasm-module-dns"
features = ["wasm-output-mode"]
optional = true

[dependencies.elrond-wasm-module-dns-default]
package = "elrond-wasm-module-dns"
version = "0.16.0"
path = "../../../modules/elrond-wasm-module-dns"
optional = true

[dependencies.vault]
path = "../vault"

[dependencies.elrond-wasm]
version = "0.16.1"
path = "../../../../elrond-wasm"

[dependencies.elrond-wasm-derive]
version = "0.16.1"
path = "../../../../elrond-wasm-derive"

[dependencies.elrond-wasm-node]
version = "0.16.1"
path = "../../../../elrond-wasm-node"
optional = true

[dev-dependencies.elrond-wasm-debug]
version = "0.16.1"
path = "../../../../elrond-wasm-debug"
