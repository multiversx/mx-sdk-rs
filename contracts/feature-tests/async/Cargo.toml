[package]
name = "async"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@elrond.com>"]
edition = "2018"
publish = false

[lib]
path = "src/lib.rs"

[features]
wasm-output-mode = ["elrond-wasm-node"]

[dependencies.async-alice]
path = "async-alice"

[dependencies.async-bob]
path = "async-bob"

[dependencies.forwarder]
path = "forwarder"

[dependencies.forwarder-raw]
path = "forwarder-raw"

[dependencies.vault]
path = "vault"

[dependencies.elrond-wasm]
version = "0.16.1"
path = "../../../elrond-wasm"

[dependencies.elrond-wasm-derive]
version = "0.16.1"
path = "../../../elrond-wasm-derive"

[dependencies.elrond-wasm-node]
version = "0.16.1"
path = "../../../elrond-wasm-node"
optional = true

[dev-dependencies.elrond-wasm-debug]
version = "0.16.1"
path = "../../../elrond-wasm-debug"

[dev-dependencies.elrond-wasm-sc-dns]
