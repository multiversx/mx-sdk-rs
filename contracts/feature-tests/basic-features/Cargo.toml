[package]
name = "basic-features"
version = "0.0.0"
authors = ["Andrei Marinica <andrei.marinica@multiversx.com>"]
edition = "2021"
publish = false

[lib]
path = "src/basic_features_main.rs"

[features]
wasm = ["multiversx-sc/no-debug-api"]
debug = ["dep:multiversx-sc-scenario", "multiversx-sc-modules/debug"]

[dependencies.multiversx-sc]
version = "0.43.5"
path = "../../../framework/base"

[dependencies.multiversx-sc-scenario]
version = "0.43.5"
path = "../../../framework/scenario"
optional = true

[dev-dependencies.basic-features]
path = "."
features = ["debug"]

[dependencies.multiversx-sc-modules]
version = "0.43.5"
path = "../../../contracts/modules"

[dev-dependencies.esdt-system-sc-mock]
path = "../esdt-system-sc-mock"
features = ["debug"]
