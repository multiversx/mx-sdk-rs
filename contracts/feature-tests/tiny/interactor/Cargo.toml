[package]
name = "tiny-interactor"
version = "0.0.0"
authors = ["MultiversX <contact@multiversx.com>"]
edition = "2024"
publish = false

[[bin]]
name = "tiny-interactor"
path = "src/tiny_interactor_main.rs"
    
[lib]
path = "src/tiny_interactor.rs"

