[package]
name = "multiversx-price-aggregator-sc-wasm"
version = "0.0.0"
authors = [ "Claudiu-Marcel Bruda <claudiu.bruda@multiversx.com>",]
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.multiversx-price-aggregator-sc]
path = ".."

[dependencies.multiversx-sc-wasm-adapter]
version = "0.40.1"
path = "../../../../framework/wasm-adapter"

[workspace]
members = ["."]
