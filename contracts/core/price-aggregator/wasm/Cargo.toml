[package]
name = "elrond-sc-price-aggregator-wasm"
version = "0.0.0"
authors = [ "Claudiu-Marcel Bruda <claudiu.bruda@elrond.com>",]
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.elrond-sc-price-aggregator]
path = ".."

[dependencies.elrond-wasm-node]
version = "0.38.0"
path = "../../../../framework/wasm-adapter"

[dependencies.elrond-wasm-output]
version = "0.38.0"
path = "../../../../framework/wasm-output"
features = ["wasm-output-mode"]

[workspace]
members = ["."]
