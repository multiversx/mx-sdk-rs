version = "0.36.0"
authors = [
    "Claudiu-Marcel Bruda <claudiu.bruda@elrond.com>",
    "Elrond Network <contact@elrond.com>",
]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/ElrondNetwork/elrond-wasm-rs"
