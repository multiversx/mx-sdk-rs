[package]
name = "multiversx-wegld-swap-sc"
version = "0.43.5"

authors = [
    "Dorin Iancu <dorin.iancu@multiversx.com>",
    "MultiversX <contact@multiversx.com>",
]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/multiversx/mx-sdk-rs"
homepage = "https://multiversx.com/"
documentation = "https://docs.multiversx.com/"
description = "MultiversX Wrapped EGLD Smart Contract"
keywords = ["multiversx", "wasm", "webassembly", "blockchain", "contract"]
categories = ["no-std", "wasm", "cryptography::cryptocurrencies"]
edition = "2021"

[lib]
path = "src/wegld.rs"

[features]
debug = ["dep:multiversx-sc-scenario", "multiversx-sc-modules/debug"]

[dependencies.multiversx-sc]
version = "0.43.5"
path = "../../../framework/base"

[dependencies.multiversx-sc-modules]
version = "0.43.5"
path = "../../../contracts/modules"

[dependencies.multiversx-sc-scenario]
version = "0.43.5"
path = "../../../framework/scenario"
optional = true

[dev-dependencies.multiversx-wegld-swap-sc]
path = "."
features = ["debug"]
