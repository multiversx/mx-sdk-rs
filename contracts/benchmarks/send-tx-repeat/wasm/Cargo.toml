[package]
name = "send-tx-repeat-wasm"
version = "0.0.0"
authors = ["Dorin Iancu <dorin.iancu@elrond.com>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.send-tx-repeat]
path = ".."
features = ["wasm-output-mode"]
default-features = false

[dependencies.elrond-wasm-output]
version = "0.19.1"
path = "../../../../elrond-wasm-output"
features = ["wasm-output-mode"]

[workspace]
members = ["."]
