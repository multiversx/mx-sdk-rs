[[bin]]
name = "delegation-sc-interact"
path = "src/delegation_sc_main.rs"

[lib]
path = "src/delegation_sc_interact.rs"

[package]
name = "delegation-sc-interact"
version = "0.0.0"
publish = false
edition = "2021"

[dependencies]
toml = "0.8"
tokio = { version = "1.24" }

[dependencies.clap]
version = "4.4.7"
features = ["derive"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.multiversx-sc-snippets]
version = "=0.59.0"
path = "../../framework/snippets"

[features]
chain-simulator-tests = []
