<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MultiversX SC function plots</title>
	<link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
        <script src="./bootstrap.js"></script>
	<main>
	    <h1>MultiversX SC function plots</h1>
	    <div id="coord"></div>
        <canvas id="canvas" width="600" height="400"></canvas>
	    <div id="status">Loading WebAssembly...</div>
	    <div id="control">
			<label for="plot-type">Demo: </label>
			<select id="plot-type">
				<option value="ln-bu">ln (BigUint)</option>
				<option value="ln-bu-error">ln (BigUint) Error</option>
				<option value="ln-dec">ln (ManagedDecimal)</option>
				<option value="ln-dec-error">ln (ManagedDecimal) Error</option>
				<option value="log2-dec">log2 (ManagedDecimal)</option>
				<option value="log2-dec-error">log2 (ManagedDecimal) Error</option>
				<option value="ln-bf">ln (BigFloat)</option>
				<option value="ln-bf-error">ln (BigFloat) Error</option>
			</select>
			<div id="logControl" class="hide">
				<label for="logMax">Max value: </label> <input id="logMax" type="range" min="1" max="100" value="10">
			</div>
	    </div>
	</main>
	<footer class="hide">
	    <a href="https://github.com/plotters-rs/plotters-wasm-demo" target="a">Source</a> |
	    <a href="https://github.com/plotters-rs/plotters" target="a">Repo</a> |
	    <a href="https://crates.io/crates/plotters" target="a">Crates</a> |
	    <a href="https://docs.rs/plotters" target="a">Docs</a>
	</footer>
    </body>
</html>
