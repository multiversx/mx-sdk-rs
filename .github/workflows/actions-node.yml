name: Check elrond-wasm-node

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - run: cd elrond-wasm-node && cargo check
