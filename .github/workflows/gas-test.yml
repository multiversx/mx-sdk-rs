name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  checks: write
  pull-requests: write

jobs:
  gas_test_prod:
    name: Gas test (prod wasmer) - Rust ${{ matrix.toolchain }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: ["1.92", "1.85"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Run gas tests (prod)
        run: |
          cd contracts/feature-tests/gas-tests
          cargo test --features wasmer-prod 
          
  gas_test_experimental:    
    name: Gas test (experimental wasmer) - Rust ${{ matrix.toolchain }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: ["1.92", "1.85"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Run gas tests (prod)
        run: |
          cd contracts/feature-tests/gas-tests
          cargo test --features wasmer-experimental 
