name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  mx-env-setup:
    name: Setup Environment
    uses: multiversx/mx-sc-actions/.github/workflows/setup.yml@5c809a2c240e25e1176e5a5cc2fcc0df7fa09334
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest
      rust-target: wasm32v1-none
      path-to-sc-meta: framework/meta
      mx-scenario-go-version: v5.1.0
      wasm-opt-version: 125

  build-contracts:
    name: Build Contracts
    needs: mx-env-setup
    uses: multiversx/mx-sc-actions/.github/workflows/build-contracts.yml@5c809a2c240e25e1176e5a5cc2fcc0df7fa09334
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest
      rust-target: wasm32v1-none

  rust-tests:
    name: Rust Tests
    uses: multiversx/mx-sc-actions/.github/workflows/rust-tests.yml@5c809a2c240e25e1176e5a5cc2fcc0df7fa09334
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest

  clippy-check:
    name: Clippy Check
    uses: multiversx/mx-sc-actions/.github/workflows/clippy-check.yml@5c809a2c240e25e1176e5a5cc2fcc0df7fa09334
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest
      clippy-args: "--all-targets --all-features"
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  wasm-tests:
    name: Wasm Tests
    needs: build-contracts
    uses: multiversx/mx-sc-actions/.github/workflows/wasm-tests.yml@5c809a2c240e25e1176e5a5cc2fcc0df7fa09334
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest
      rust-target: wasm32v1-none
      enable-contracts-size-report: true

  interactor-tests:
    name: Interactor Tests
    needs: build-contracts
    uses: multiversx/mx-sc-actions/.github/workflows/interactor-tests.yml@5c809a2c240e25e1176e5a5cc2fcc0df7fa09334
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest
      rust-target: wasm32v1-none

  test-coverage:
    name: Test Coverage
    if: false  # Temporarily disabled
    needs: mx-env-setup
    uses: multiversx/mx-sc-actions/.github/workflows/coverage.yml@5c809a2c240e25e1176e5a5cc2fcc0df7fa09334
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest
      rust-target: wasm32v1-none
      coverage-args: "--ignore-filename-regex='meta/src' --ignore-filename-regex='wasm-adapter' --ignore-filename-regex='benchmarks/' --ignore-filename-regex='tests/' --output ./coverage.md"

  formatting:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Ensure rustfmt is installed and setup problem matcher
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
