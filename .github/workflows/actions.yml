name: Builds and tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  wasm_test:
    name: Wasm tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          default: true
          toolchain: nightly
      - name: Install erdpy and arwentools
        run: |
          source .github/workflows/env
          pip3 install erdpy
          mkdir $HOME/elrondsdk
          erdpy config set dependencies.arwentools.tag v1.4.20
          erdpy deps install arwentools
      - name: Build the wasm contracts
        run: |
          source .github/workflows/env
          ./build-wasm.sh
      - name: Run Arwen tests
        run: |
          source .github/workflows/env
          cargo test --features elrond-wasm-debug/arwen-tests
      - name: Generate file size report
        run: |
          source .github/workflows/env
          ./sizes.sh > sizes.txt
      - name: Upload file size report
        uses: actions/upload-artifact@v2
        with:
          name: sizes
          path: sizes.txt
  rust_test:
    name: Rust tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          default: true
          toolchain: nightly
      - name: Run rust tests
        run: cargo test
  clippy_check:
    name: Clippy linter check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: clippy
          default: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  sizes_report:
    name: Report WASM file sizes
    runs-on: ubuntu-latest
    needs: wasm_test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Download base report
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          workflow: actions.yml
          name: sizes
          commit: ${{github.event.pull_request.head.sha}}
          path: base-sizes.txt
      - name: Download current branch report
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: actions.yml
          name: sizes
          path: current-sizes.txt
      - name: Generate report
        id: sizes-report
        run: |
          source .github/workflows/env
          python tools/size-report/size_report.py base-sizes.txt current-sizes.txt
      - name: Find sizes report comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Build output
      - name: Create or update sizes report comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Build output
            ${{ steps.sizes-report.outputs.result }}
          edit-mode: replace
