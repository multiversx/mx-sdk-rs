name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  contracts:
    name: Contracts
    uses: multiversx/mx-sc-actions/.github/workflows/contracts.yml@v2.3.5
    with:
      rust-toolchain: nightly-2023-12-11
      vmtools-version: v1.5.19
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
