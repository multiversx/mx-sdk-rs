name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  setup:
    name: Setup Environment
    uses: multiversx/mx-sc-actions/.github/workflows/setup.yml@b68fa0ce2e2c347b14db8ad421b0cf47bbec83fd
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest
      rust-target: wasm32v1-none
      path-to-sc-meta: framework/meta
      mx-scenario-go-version: v5.1.0
      wasm-opt-version: 125

  build-contracts:
    name: Build Contracts
    needs: setup
    uses: multiversx/mx-sc-actions/.github/workflows/build-contracts.yml@b68fa0ce2e2c347b14db8ad421b0cf47bbec83fd
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest
      rust-target: wasm32v1-none

  rust-tests:
    name: Rust Tests
    uses: multiversx/mx-sc-actions/.github/workflows/rust-tests.yml@b68fa0ce2e2c347b14db8ad421b0cf47bbec83fd
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest

  wasm-tests:
    name: Wasm Tests
    needs: build-contracts
    uses: multiversx/mx-sc-actions/.github/workflows/wasm-tests.yml@b68fa0ce2e2c347b14db8ad421b0cf47bbec83fd
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest

  interactor-tests:
    name: Interactor Tests
    needs: build-contracts
    uses: multiversx/mx-sc-actions/.github/workflows/interactor-tests.yml@b68fa0ce2e2c347b14db8ad421b0cf47bbec83fd
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest

  generate-report:
    name: Generate Report
    needs: build-contracts
    uses: multiversx/mx-sc-actions/.github/workflows/report.yml@b68fa0ce2e2c347b14db8ad421b0cf47bbec83fd
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest

  test-coverage:
    name: Test Coverage
    if: false  # Temporarily disabled
    needs: setup
    uses: multiversx/mx-sc-actions/.github/workflows/coverage.yml@b68fa0ce2e2c347b14db8ad421b0cf47bbec83fd
    with:
      rust-toolchain: 1.87
      runs-on: ubuntu-latest
      coverage-args: "--ignore-filename-regex='meta/src' --ignore-filename-regex='wasm-adapter' --ignore-filename-regex='benchmarks/' --ignore-filename-regex='tests/' --output ./coverage.md"

  clippy-check:
    name: Clippy linter check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87
          components: clippy
      - uses: giraffate/clippy-action@v1
        env:
          RUSTFLAGS: ""
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          clippy_flags: "--all-targets --all-features"

  formatting:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Ensure rustfmt is installed and setup problem matcher
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
