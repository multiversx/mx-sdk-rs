name: Wasm tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - name: Install erdpy and arwentools
        run : |
          export PATH=$HOME/.local/bin:$PATH
          pip3 install erdpy
          erdpy config set dependencies.arwentools.tag v1.1.0-6-g2f3d258
      - name: Build the wasm contracts
        run: |
          export PATH=$HOME/.local/bin:$PATH
          ./build-wasm.sh
      - name: Run the wasm mandos tests
        run: |
          export PATH=$HOME/.local/bin:$PATH
          mandos-test .
