name: Wasm tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build_and_test:
    name: Run rust tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - run: ./build-wasm.sh
      - run: mandos-test .
