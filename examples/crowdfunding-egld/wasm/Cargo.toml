[package]
name = "crowdfunding-wasm"
version = "0.2.0"
authors = ["dorin-iancu <dorin.iancu@elrond.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies]
crowdfunding = { path = "..", features=["wasm-output-mode"]}
elrond-wasm-output = { version = "0.7.0", path = "../../../elrond-wasm-output", features=["wasm-output-mode"]}

[workspace]
