[package]
name = "adder-wasm"
version = "0.2.0"
authors = ["andrei-marinica <andrei_m_marinica@yahoo.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies]
adder = { path = ".." }
elrond-wasm-output = { path = "../../../elrond-wasm-output", default-features=false, features=["wasm-output-mode"]}

[workspace]
